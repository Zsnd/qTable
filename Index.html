<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
        <link href="Content/font-awesome.css" rel="stylesheet" />
        <link href="Content/jquery.qtable.css" rel="stylesheet" />
        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="Scripts/jsrender.js"></script>
        <script src="Scripts/jquery.qtable.js"></script>
    </head>
    <body>
        <!-- qtable -->
        <div id="container">
            <table class="table table-hover table-condensed table-striped table-bordered" id="order-table">
                <thead>
                    <tr>
                        <th style="width: 1em"><input class="qtable-select-all" type="checkbox" /></th>
                        <th data-field="number">Number</th>
                        <th data-field="date">Date</th>
                        <th data-field="creator">Creator</th>
                        <th data-field="remark">Remark</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="qpager row-fluid">
                <div class="span6">
                    <label class="pagination-info"></label>
                </div>
                <div class="span6">
                    <div class="qpagination pagination pagination-right">
                    </div>
                </div>
            </div>

            <!-- tmpl for tbody -->
            <script class="qtmpl" type="text/x-jsrender">
                <tr {{if id !== undefined}}data-row-id="{{>id}}"{{/if}}>
                    <td><input class="qtable-select-row" type="checkbox"></td>
                    <td data-title="Number">{{>number}}</td>
                    <td data-title="Date">{{>date}}</td>
                    <td data-title="Creator">{{>creator}}</td>
                    <td data-title="Remark">{{>remark}}</td>
                </tr>
            </script>
        </div>


    </body>
    <script>
        $(function() {
            $("#container").qtable({ url: "/home/index" });
        })
    </script>
</html>
