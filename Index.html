<!DOCTYPE html>
<html>
<head>
    <title>qTable Demo</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="jquery.qtable.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.js"></script>
    <script src="jquery.qtable.js"></script>
    <script>
        $(function () {
            $("#qtable1").qtable();
            $("#qtable2").qtable();
            var arr = function (c) {
                var ds = [];
                for (var i = 0; i < c; i++) {
                    var b = false;
                    if (i % 2 == 0) {
                        b = true;
                    }
                    var d = { name: "name" + i, email: "name" + i + "@xxx.xxx", createDate: "2014/1/1", isApproved: b, comment: "hello name" + i };
                    ds.push(d);
                }
                return ds;
            };

            var d3 = arr(30);

            $("#qtable3").qtable({ data: d3 });

            $("#e4-1").click(function () {
                $("#qtable4").qtable("option", "data", d3).qtable("reload");
            });
            $("#e4-2").click(function () {
                $("#qtable4").qtable("option", "url", "index.json").qtable("reload");
            });

            $("#qtable5").qtable();

            var d6 = $.extend([], d3);
            for (var i = 0; i < d6.length; i++) {
                d6[i].accounts = arr(10);
                i++;
            }

            $("#qtable6").qtable({ data: d6, nestcheck: true });
            $("#e6-1").click(function () {
                $("#qtable6").qtable("option", { check: false }).qtable("reload");
            });
            $("#e6-2").click(function () {
                $("#qtable6").qtable("option", { nest: false }).qtable("reload");
            });
            $("#e6-3").click(function () {
                $("#qtable6").qtable("option", { nestcheck: false }).qtable("reload");
            });
            $("#e6-4").click(function () {
                $("#qtable6").qtable("option", { check: true, nest: true, nestcheck: true }).qtable("reload");
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例1：加载远程数据</h2>
                </div>
                <div id="qtable1" class="qt-content" data-url="index.json" data-tmpl="#t1-tmpl"></div>
                <script id="t1-tmpl" type="text/x-jsrender">
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>创建日期</th>
                                <th>是否激活</th>
                                <th>注解</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{for #data}}
                            <tr>
                                <td>{{>name}}</td>
                                <td>{{>email}}</td>
                                <td>{{>createDate}}</td>
                                <td>{{>isApproved}}</td>
                                <td>{{>comment}}</td>
                            </tr>
                            {{/for}}
                        </tbody>
                    </table>
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例2：加载远程数据，数据为0</h2>
                </div>
                <div id="qtable2" class="qt-content" data-url="empty.json" data-tmpl="#t1-tmpl"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例3：本地数据</h2>
                </div>
                <div id="qtable3" class="qt-content" data-tmpl="#t1-tmpl"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例4：设置属性</h2>
                </div>
                <div id="qtable4" class="qt-content" data-tmpl="#t1-tmpl">
                    <div class="row qt-toolbar">
                        <div class="col-md-12">
                            <div class="btn-group">
                                <button id="e4-1" class="btn btn-default">set data</button>
                                <button id="e4-2" class="btn btn-default">set url</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例5：tmpl-thead & tmpl-tbody</h2>
                </div>
                <div id="qtable5" class="qt-content" data-url="index.json" data-tmpl-thead="#t5-tmpl-thead" data-tmpl-tbody="#t5-tmpl-tbody"></div>
                <script id="t5-tmpl-thead" type="text/x-jsrender">
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>创建日期</th>
                        <th>是否激活</th>
                        <th>注解</th>
                    </tr>
                </script>
                <script id="t5-tmpl-tbody" type="text/x-jsrender">
                    <tr>
                        <td>{{>name}}</td>
                        <td>{{>email}}</td>
                        <td>{{>createDate}}</td>
                        <td>{{>isApproved}}</td>
                        <td>{{>comment}}</td>
                    </tr>
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>例6：嵌套表格</h2>
                </div>
                <div id="qtable6" class="qt-content" data-tmpl="#t6-tmpl">
                    <div class="row qt-toolbar">
                        <div class="col-md-12">
                            <div class="btn-group">
                                <button id="e6-1" class="btn btn-default">set check false</button>
                                <button id="e6-2" class="btn btn-default">set nest false</button>
                                <button id="e6-3" class="btn btn-default">set nestcheck false</button>
                                <button id="e6-4" class="btn btn-default">default</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script id="t6-tmpl" type="text/x-jsrender">
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>创建日期</th>
                                <th>是否激活</th>
                                <th>注解</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{for #data}}
                            <tr>
                                <td>{{>name}}</td>
                                <td>{{>email}}</td>
                                <td>{{>createDate}}</td>
                                <td>{{>isApproved}}</td>
                                <td>{{>comment}}</td>
                            </tr>
                            {{qtnest accounts tmpl="#t6-nest-tmpl" /}}
                            {{/for}}
                        </tbody>
                    </table>
                </script>
                <script id="t6-nest-tmpl" type="text/x-jsrender">
                    <table>
                        <thead>
                            <tr>
                                <th>子用户名</th>
                                <th>邮箱</th>
                                <th>创建日期</th>
                                <th>是否激活</th>
                                <th>注解</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{for #data}}
                            <tr>
                                <td>{{>name}}</td>
                                <td>{{>email}}</td>
                                <td>{{>createDate}}</td>
                                <td>{{>isApproved}}</td>
                                <td>{{>comment}}</td>
                            </tr>
                            {{/for}}
                        </tbody>
                    </table>
                </script>
            </div>
        </div>
    </div>
</body>
</html>
